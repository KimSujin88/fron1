<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 과제</title>
</head>
<body> 
    <h1 align="center">회원가입</h1>
    <!--tr(행11개) td(열3)--> <!--table>tr*11>td*3-->
    <table border="1" width="70%" height="100%"
    cellspacing="0" cellpadding="0">
        <tr>
            <td colspan="3">&nbsp;</td>
        </tr>
        <tr>
            <td>아이디</td>
            <td><input type="text" name="id">
            <input type="button" value="ID중복확인"></td>
            <td>아이디를 적어주세요.</td>

        <tr>
            <td>패스워드</td>
            <td><input type="password" name="pwd">
            <td>패스워드를 적어주세요.</td>
       </tr>
            
       <tr>
        <td>패스워드 확인</td>
        <td><input type="password" name="pwd">
        <td>패스워드를 확인합니다.</td>
       </tr>

       <tr>
        <td>이름</td>
        <td><input type="text" name="name">
        <td>고객실명을 적어주세요.</td>
       </tr>

       <tr>
        <td>이메일</td>
        <td><input type="email" name="email">
        <td>이메일을 적어주세요.</td>
       </tr>

       <tr>
        <td>전화번호</td>
        <td><input type="number" name="num">
        <td>연락처를 적어 주세요.</td>
       </tr>

       <tr>
        <td>우편번호</td>
        <td><input type="text" name="post">
                 <input type="button" value="우편번호찾기">
        <td>우편번호를 검색 하세요.</td>
       </tr>

       <tr>
        <td>주소</td>
        <td><input type="text" name="address">
        <td>주소를 적어 주세요.</td>
       </tr>

       <tr>
        <td>직업</td>
        <td>선택하세요
        <td>직업을 선택 하세요.</td>
       </tr>

       <tr align="center">
        <td colspan="3"><input type="submit" value="회원가입">
                                  <input type="reset" value="다시쓰기"></td>
       </tr>

    </table>

</body>
</html>
