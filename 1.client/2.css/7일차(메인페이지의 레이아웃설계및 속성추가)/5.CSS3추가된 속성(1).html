<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 추가속성(1).html</title>
    <style>
        div{
               border:4px solid #aaaaaa;
               /* border-raius(둥근 모서리), box-shadow(그림자 효과)*/
               border-radius: 50px; /* 숫자가 커질수록 모서리의 둥근각도 커짐*/
               /* 오른쪽크기 아래쪽크기, 흐림정도(불투명도), 그림자 색깔*/
               box-shadow:10px 10px 30px #666666;
               padding: 10px; /*테두리와 글자사이의 여백*/
        }
    </style>
</head>
<body> <!--div>pre>h1-->
    <div>
        <pre>
            <h1>CSS3에서 스타일을 적용시킬때 브라우저별로 적용이 안되는 경우
                접두어 Chrome,Opera,Safari-> -webkit (ex -webkit-animation-duration:3s)
                FileFox -> -moz
                IE기준 -> -ms-속성명
            </h1>
        </pre>
    </div>
</body>
</html>
