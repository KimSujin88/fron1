<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼의입력양식</title>
    <style>
        table{
            border: 1px black;
            margin: 0 auto;
        }
        .memo{
           
        }
        div td{
            border: 1px dotted orange;
        }
        span{
            background-color: black;
            font-style: white;
        }
    </style>
<body>
    <table>
        <div>
        <tr>
            <td class="td1">
                이름:<input type="text" name="name">
            </td>
        </tr>
        <tr>
            <td class="td2">
                주소:<input type="text" name="adress">
            </td>
        </tr>
        <tr>
            <td class="td3">
                암호:<input type="password" name="pwd">
                계절:<input type="checkbox" name="봄">봄
                <input type="checkbox" name="여름">여름
                <input type="checkbox" name="가을">가을
                <input type="checkbox" name="겨울">겨울
            </td>
        </div>
        </tr>
        <tr>
            <td>국가
                <input type="radio" name="한국">한국
                <input type="radio" name="중국">중국
                <input type="radio" name="일본">일본<p></p>
            </td>
        </tr>
        <tr>
            <td>
                <select name="job">
                <option value="프로그래머">프로그래머</option>
                <option value="DB관리자">DB관리자</option>
                <option value="웹디자인">웹디자인</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" name="memo">
            </td>
        </tr>
        <tr>
            <td>
                파일첨부:<input type="button" value="파일선택"> 선택된 파일 없음<p></p>
            </td>
        </tr>
        <tr>
            <td>
                <span>회원가입</span>
                <span>회원가입2</span>
                <span>입력취소</span>
            </td>
        </tr>
    </table>
</body>
</html>
