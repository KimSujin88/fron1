<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.input.html</title>
</head>
<body>
    <center>
        <!--
            form태그=>데이터 전송폼(회원가입)
                         method->데이터 전송방법(get(사이트 접속)->url창(정보가 노출되면서 전달되는 방식)
                                       ,post(회원가입,수정,로그인할때))->url창 노출X
                        action=>내정보를 전달해주는 페이지명(~.jsp).php.asp
                        input:text ->문자열 입력  type="text"  size="길이" value="저장된값"
                        (태그명:속성명)=>단축키  type="password" =>암호입력받을때
                        input:button                  type="button"=>버튼 작성 value="버튼의 이름"
                                                            type="submit"=>전송기능을 가진 버튼 생성
                                                                                    action="전송할 페이지" 전달하는 기능
                        name=>각 입력박스에 저장된 값을 구분하는 키워드이름(=변수)
                                        

        -->
        <h3>웹프로그래밍을 하기위한 입력양식폼</h3>
        <form action="register.jsp" method="post">
              이름: <input type="text" name="name" size="10" value="홍길동"><br>
              암호: <input type="password" name="pwd" size="10"><br>
              메일: <input type="text" name="email" size="10"><br>
                <p></p>
              <!--
                 둘중의 하나값을 선택=>성별,결재선택(현금,카드,계좌이체,포인트)=>여러개중의 하나
                 radio 항목 뒤에 checked부여->디폴트로 체크가 된다.
              -->
              성별:
              <input type="radio" name="gender">남자
              <input type="radio" name="gender" checked>여자 <p></p>
              <!--
                  ex)취미 동시에 여러개를 선택하고 싶을경우
                      checkbox
              -->
              <input type="checkbox" name="movie" checked>영화감상
              <input type="checkbox" name="baseball">야구
              <input type="checkbox" name="baduk">바둑 <p></p>
              <!--
                정해져 있는 값중에서 하나를 선택(radio와 동일)=>목록상자(=콤보박스)
                option항목뒤에  selected 붙여준다. 붙이지 않으면 무조건 첫번째 항목(디폴트값)이 보여짐
              -->
              취업희망:
                <select name="job">
                      <option>웹프로그래머</option> <!--디폴트값-->
                      <option>빅데이터(파이썬)</option>
                      <option>DB 전문가</option>
                      <option  selected>보안전문가</option>
                </select>
                <p></p>
                <!--사용자로부터 여러줄의 문자열을 입력받을때 textarea
                       rows(행수) cols(열수)
                -->
                경력사항: <p></p>
                <textarea name="carrer" cols="40" rows="10">

                </textarea>
                <p></p>
              <input type="button" value="회원가입" onclick="alert('준비중입니다.')"><!--기능X(alert 추가하면 반응O)-->
              <input type="submit" value="회원가입2"><!--submit버튼-->
              <input type="reset" value="다시입력">

       </form>
       <!--데이터가 전송이 안되는 경우=>form태그 밖에서 사용X
        <textarea name="carrer" cols="40" rows="15"></textarea-->
    </center>
</body>
</html>
