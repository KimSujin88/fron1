<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1부터100까지의 합</title>
</head>
<body>
    <script>
        let sum=0;

    for(let i=1;i<=100;i++)
    sum+=i;
    document.write("sum=>"+sum);
    </script>
</body>
</html>
